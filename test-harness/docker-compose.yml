services:
  tftp-server:
    build: .
    container_name: tftp-server
    networks:
      tftp-net:
        ipv4_address: 172.20.0.10
    environment:
      - SERVER_IP=172.20.0.10
      - PORT_RANGE=1024:1027
    ports:
      - "69:69/udp"
      - "1024-1027:1024-1027/udp"
    volumes:
      - ./files:/var/tftp:ro

  tftp-client-1:
    build: .
    container_name: tftp-client-1
    networks:
      tftp-net:
        ipv4_address: 172.20.0.11
    environment:
      - CLIENT_IP=172.20.0.11
      - SERVER_IP=172.20.0.10
    ports:
      - "15001:15000"
    command: python3 /usr/local/bin/tftp_client.py --client-ip 172.20.0.11 --server-ip 172.20.0.10 --control-port 15000
    depends_on:
      - tftp-server

  tftp-client-2:
    build: .
    container_name: tftp-client-2
    networks:
      tftp-net:
        ipv4_address: 172.20.0.12
    environment:
      - CLIENT_IP=172.20.0.12
      - SERVER_IP=172.20.0.10
    ports:
      - "15002:15000"
    command: python3 /usr/local/bin/tftp_client.py --client-ip 172.20.0.12 --server-ip 172.20.0.10 --control-port 15000
    depends_on:
      - tftp-server

networks:
  tftp-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
