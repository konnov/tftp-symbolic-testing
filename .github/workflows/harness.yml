name: Test Harness

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-harness:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [tftp-hpa, dnsmasq, busybox, atftpd, rs-tftpd, gotftpd]
      fail-fast: false
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      working-directory: ./test-harness
      run: poetry install
    
    - name: Pull Apalache Docker image
      run: docker pull ghcr.io/apalache-mc/apalache:latest
    
    - name: Set up QEMU for multi-platform builds
      if: matrix.server == 'busybox'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Set up Docker Buildx
      if: matrix.server == 'busybox'
      uses: docker/setup-buildx-action@v3
    
    - name: Build TFTP Docker image (${{ matrix.server }})
      working-directory: ./test-harness
      run: |
        if [ "${{ matrix.server }}" = "dnsmasq" ]; then
          docker build -t tftp-test-harness-dnsmasq:latest -f Dockerfile.dnsmasq .
        elif [ "${{ matrix.server }}" = "busybox" ]; then
          docker buildx build --platform linux/arm64 --load -t tftp-test-harness-busybox:latest -f Dockerfile.busybox .
        elif [ "${{ matrix.server }}" = "atftpd" ]; then
          docker build -t tftp-test-harness-atftpd:latest -f Dockerfile.atftpd .
        elif [ "${{ matrix.server }}" = "rs-tftpd" ]; then
          docker build -t tftp-test-harness-rs-tftpd:latest -f Dockerfile.rs-tftpd .
        elif [ "${{ matrix.server }}" = "gotftpd" ]; then
          docker build -t tftp-test-harness-gotftpd:latest -f Dockerfile.gotftpd .
        else
          docker build -t tftp-test-harness:latest .
        fi
    
    - name: Run test harness (${{ matrix.server }})
      working-directory: ./test-harness
      run: poetry run python harness.py --docker --steps=50 --tests=10 --server=${{ matrix.server }}
    
    - name: Install Node.js for Mermaid CLI
      if: always()
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Mermaid CLI
      if: always()
      run: npm install -g @mermaid-js/mermaid-cli
    
    - name: Install Playwright dependencies for Mermaid
      if: always()
      run: npx playwright install --with-deps chromium
    
    - name: Render log trace diagrams
      if: always()
      working-directory: ./test-harness
      run: |
        mkdir -p diagrams
        ../scripts/render_log_traces.sh test-results diagrams
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.server }}
        path: test-harness/test-results/
        retention-days: 7
    
    - name: Upload diagrams
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: diagrams-${{ matrix.server }}
        path: test-harness/diagrams/
        retention-days: 7
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.server }}
        path: test-harness/logs/
        retention-days: 7
